
<!DOCTYPE html>
<html>
<head>
    <title>Meu Site com Imagem de Fundo e Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://mega.ibxk.com.br/2018/04/11/forma-senoidal-11161828980272.gif?format=jpg?ims=610x');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }
        
        audio {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

</head>

    <div id="content">
        <h1>Meu Site com Imagem de Fundo e Música</h1>
        <p>Este é um site de exemplo com uma imagem de fundo e música tocando.</p>
    </div>
    
    <audio controls autoplay loop>

    </audio>

</html>
