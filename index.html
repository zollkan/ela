<!DOCTYPE html>
<html>
<head>
    <title>Meu Site com Imagem de Fundo e Música</title>
    <style>
        /* Seus estilos CSS atuais */
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* ... (seus outros estilos) ... */
        
        #content {
            /* ... (seus estilos para #content) ... */
        }
        
        /* ... (seus estilos adicionais) ... */
        
        /* Estilos para o botão animado */
        .animated-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .animated-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Meu Site com Imagem de Fundo e Música</h1>
        <p>Este é um site de exemplo com uma imagem de fundo e música tocando.</p>
        
        <!-- Botão para a outra tela -->
        <a href="outra-tela.html" class="animated-button">Ir para Outra Tela</a>
    </div>
    
    <audio controls autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>
</body>
</html>
