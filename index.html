<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="https://i0.statig.com.br/bancodeimagens/b5/mr/sy/b5mrsyri3amyb1toi7hauszvf.jpg"/>
    <title>Forever</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://64.media.tumblr.com/ae48c32bc576e9cc3295b0561cf2b390/tumblr_pxf3leXg811xptjc0o1_640.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.5em;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        audio {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Meu Site com Imagem de Fundo e Música</h1>
        <p>Este é um site de exemplo com uma imagem de fundo e música tocando.</p>
    </div>
    
    <audio controls autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>
</body>
</html>
