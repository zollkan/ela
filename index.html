<!DOCTYPE html>
<html>
<head>
    <title>Meu Site com Estilo</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
        }
        
        #content {
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .center-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .center-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Bem-vindo ao Meu Site</h1>
        <a href="outra-tela.html" class="center-button">Explorar</a>
    </div>
</body>
</html>
