<!DOCTYPE html>
<html>
<head>
    <title>Outra Tela do Projeto</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        #content {
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        .center-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .center-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
    <script>
        var audio = new Audio('background_music.mp3'); // Substitua pelo caminho da sua música
        var isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }
    </script>
</head>
<body>
    <div id="content">
        <h1>Bem-vindo à Outra Tela</h1>
        <p>
            Este é um exemplo de outra tela no projeto. Aqui você pode adicionar o conteúdo que desejar.
        </p>
        <button class="center-button" onclick="toggleAudio()">Minha cura</button>
    </div>
</body>
</html>
